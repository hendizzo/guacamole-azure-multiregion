# Docker Compose configuration for Apache Guacamole with Let's Encrypt SSL
# See README.md for setup instructions

networks:
  guacnetwork_compose:
    driver: bridge

services:
  # guacd - Guacamole proxy daemon
  guacd:
    container_name: guacd_compose
    image: guacamole/guacd:1.6.0
    networks:
      - guacnetwork_compose
    restart: always
    volumes:
    - ./drive:/drive:rw
    - ./record:/record:rw

  # postgres - Database for user authentication and connection storage
  postgres:
    container_name: postgres_guacamole_compose
    environment:
      PGDATA: /var/lib/postgresql/data/guacamole
      POSTGRES_DB: guacamole_db
      POSTGRES_PASSWORD: 'ChangeThisToASecurePassword123!'
      POSTGRES_USER: guacamole_user
    image: postgres:15.2-alpine
    networks:
      - guacnetwork_compose
    restart: always
    volumes:
    - ./init:/docker-entrypoint-initdb.d:z
    - ./data:/var/lib/postgresql/data:Z

  # guacamole - Web application
  guacamole:
    container_name: guacamole_compose
    depends_on:
    - guacd
    - postgres
    environment:
      GUACD_HOSTNAME: guacd
      POSTGRESQL_DATABASE: guacamole_db
      POSTGRESQL_HOSTNAME: postgres
      POSTGRESQL_PASSWORD: 'ChangeThisToASecurePassword123!'
      POSTGRESQL_USER: guacamole_user
    image: guacamole/guacamole:1.6.0
    links:
    - guacd
    networks:
      - guacnetwork_compose
    ports:
    - 8080/tcp
    restart: always

  # nginx - Reverse proxy with Let's Encrypt SSL automation
  nginx:
    container_name: nginx_guacamole_compose
    restart: always
    image: jonasal/nginx-certbot:latest
    environment:
      CERTBOT_EMAIL: your-email@example.com
      # Uncomment for testing with Let's Encrypt staging server (recommended for first run)
      # STAGING: 1
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/user_conf.d:/etc/nginx/user_conf.d:ro
      - ./nginx_secrets:/etc/letsencrypt
    networks:
      - guacnetwork_compose
    depends_on:
      - guacamole
